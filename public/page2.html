<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO GEAR FITNESS</title>
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Exo:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/page2.css" />
</head>


<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <h1 class="p-3">NGF</h1>
        <h3 class="nav-item navbar-brand ">NO GEAR FITNESS</h3>
        <a href="./page1.html" class="nav-link ms-auto justify-content-end text-light p-3" style="font-size:20px; ">HOME</a>
    </nav>

    <main>
        <!-- quiz area -->
        <title>QUIZ</title>
        <!-- questions area -->
        <section class="text-center p-4">
            <div id="question1">
                <h2 >What would you like to work on today?</h2>
                <ol class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-secondary">Shedding fat</button>
                    <button type="button" class="btn btn-outline-secondary">Building muscles</button>
                    <button type="button" class="btn btn-outline-secondary">Improving endurance</button>
                    <button type="button" class="btn btn-outline-secondary">Find a way to make exercise fun</button>
                    <button type="button" class="btn btn-outline-secondary">Surprise me with any workouts</button>
                </ol>
            </div>

            <div id="question2">
                <h2>Which body part would you like to focus on?</h2>
                <ol class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-secondary">Upper Body</button>
                    <button type="button" class="btn btn-outline-secondary">Lower Body</button>
                    <button type="button" class="btn btn-outline-secondary">Core</button>
                    <button type="button" class="btn btn-outline-secondary">Full Body</button>
                    <button type="button" class="btn btn-outline-secondary">Surprise me with any workouts</button>
                </ol>
            </div>

            <div id="question3">
                <h2>How long would you like to workout for this session?</h2>
                <ol class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-secondary">15 minutes</button>
                    <button type="button" class="btn btn-outline-secondary">30 minutes</button>
                    <button type="button" class="btn btn-outline-secondary">1 hour</button>
                    <button type="button" class="btn btn-outline-secondary">2 hours</button>
                </ol>              
            </div>

            <div id="question3">
                <h2>Which do you prefer?</h2>
                <ol class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-secondary">HITT</button>
                    <button type="button" class="btn btn-outline-secondary">Zumba</button>
                    <button type="button" class="btn btn-outline-secondary">Yoga</button>
                    <button type="button" class="btn btn-outline-secondary">Pilate</button>
                </ol>                
            </div>
        </section>

        <!-- submit button   -->
        <div class="d-grid gap-2 col-6 mx-auto">
        <button id="submit" type="submit" class="btn btn-primary" style="background-color: #74d3ae; color:#21295c; font-family: 'Exo', sans-serif; font-size: 30px; ">Submit</button>
        </div>
    </main>

</body>
</html>
