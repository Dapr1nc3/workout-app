<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NO GEAR FITNESS</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:ital@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/page3.css" />
	</head>

	<body>
		<!-- nav bar -->
		<nav class="navbar navbar-expand-lg sticky-top">
			<h1 class="p-3">NGF</h1>
			<h3 class="nav-item navbar-brand">NO GEAR FITNESS</h3>
			<a
				href="./page1.html"
				class="nav-link ms-auto justify-content-end text-light p-3"
				style="font-size: 20px; text-decoration: underline"
				>HOME</a
			>
		</nav>

		<main>
			<!-- title -->
			<section>
				<h1
					class="text-center p-3"
					style="background-color: #74d3ae; color: #21295c"
				>
					Choose Your Workout
				</h1>
			</section>
<!-- SEARCH FILTER BUTTONS -->
			<div class="text-center">
				<input
					type="radio"
					class="btn-check"
					name="target_muscle"
					id="abs"
                    value="abs"
					autocomplete="off"
                    onclick="targetMuscleExercises()"
				/>
				<label class="btn btn-outline-light" for="abs">Abs</label>
				<input
					type="radio"
					class="btn-check"
					name="target_muscle"
					id="cardiovascular"
					autocomplete="off"
                    value="cardiovascular system"
                    onclick="targetMuscleExercises()"
				/>
				<label class="btn btn-outline-light" for="cardiovascular">Cardiovascular System</label>
				<input
					type="radio"
					class="btn-check"
					name="target_muscle"
					id="glutes"
                    value="glutes"
					autocomplete="off"
                    onclick="targetMuscleExercises()"
				/>
				<label class="btn btn-outline-light" for="glutes">Glutes</label>
			</div>
<!-- GIF CAROUSEL -->
			<div
				id="carouselExampleControls"
				class="carousel slide"
				data-bs-interval="false"
			>
				<div class="carousel-inner" id="exercise_carousel_container">
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span
						class="carousel-control-prev-icon img-fluid"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span
						class="carousel-control-next-icon img-fluid"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</main>

		<!-- footer -->
		<footer class="navbar fixed-bottom">
			<h1 class="p-3 text-center">Â© 2022, const group9 = "M.A.C'D"</h1>
			<a
				href="./page1.html"
				class="nav-link p-3"
				style="font-size: 15px; color: #fcf7f8; text-decoration: underline"
				>CONTACT US</a
			>
		</footer>
		<script src="./assets/js/page3.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
